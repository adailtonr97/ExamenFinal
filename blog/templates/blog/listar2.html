{% extends 'blog/base2.html' %}

{% block content %}
{% for post in doc %}
        <div class="post">
            <div class="date">
                {{ post.fecha_publicacion2 }}
            </div>
            <h1><a href="{% url 'detalle2' pk=post.pk %}">{{ post.nombre_materia}}</a></h1>
            <p>{{ post.creditos_materia|linebreaksbr }}</p>
        </div>
{% endfor %}
<a href="{% url 'base2' %}"  class="btn btn-success">Regresar</a>
{% endblock %}
