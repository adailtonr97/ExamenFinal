{% extends 'blog/base2.html' %}

{% block content %}
{% for post in doc %}
        <div class="post">
            <div class="date">
                {{ post.fecha_publicacion2 }}
            </div>
            <h1><a href="{% url 'detalle2' pk=post.pk %}">{{ post.nombre_doctor}}</a></h1>
            <p>{{ post.especialidad_doctor|linebreaksbr }}</p>
        </div>
{% endfor %}
{% endblock %}
