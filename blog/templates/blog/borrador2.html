{% extends 'blog/base2.html' %}

{% block content %}
    {% for post in draft %}
        <div class="post">
            <p class="date">created: {{ post.fecha_creacion2|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'detalle2' pk=post.pk %}">{{ post.nombre_doctor }}</a></h1>
            <p>{{ post.especialidad_doctor|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
