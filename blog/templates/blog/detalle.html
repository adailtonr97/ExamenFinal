{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if pub.fecha_publicacion %}
            <div class="date">
                {{ pub.fecha_publicacion }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'editar' pk=pub.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ pub.titulo }}</h1>
        <p>{{ pub.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
